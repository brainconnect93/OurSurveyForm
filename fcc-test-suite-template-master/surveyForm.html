<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Survey Form</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
        <header class="header">
            <h1 id="title">Afolabi and Flory Survey Form</h1>
            <p id="description">Thank you for taking the time to improve our project platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id ="name" class="form-control" placeholder="Please enter your name:" required>
            </div>
            <div class="form-group">
                <label for ="email" id="email-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Please enter your email:" required>

            </div>
            <div class="form-group">
                <label for ="number" id="number-label">Age <span class="classAge">(optional) </span></label>
                <input type="number" id="number" class="form-control" placeholder="Please enter your Age:" max = "80" min="18" >

            </div>
            <div class="form-group">
                <p> 
                    Which option best describes your current qualification?
                </p>
                <select id="selectOption" name="qualification" class="form-control">
                    <option value="Select Qualification">Select current Qualification</option>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="mentor">Mentor</option>
                    <option value="tutor">Tutor</option>
                    <option value="others">Others</option>
                </select>
                

            </div>
        </form>
    </div>
    
    <script  src="js/index.js"></script>
</body>
</html>
